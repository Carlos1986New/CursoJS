<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial ;
            background-color: lightgreen;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar() {
        var a = window.document.getElementById('area')
        a.innerText = 'Clicou!'
        }
        function entrar() {
            a.style.background = 'blue'
        }
        function sair() {
            a.style.backgournd = 'lightgreen'
        }
    </script>
</body>
</html>
